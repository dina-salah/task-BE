<div class="vh-100" style="background-color:  rgba(154, 97, 109, 0.793);">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 0;" />
                        </div>

                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                            
                                <form [formGroup]="loginform">
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">Task Manager</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                                    <div class="form-outline mb-4">
                                        <input type="email" id="email" class="form-control form-control-lg" formControlName="email" />
                                        <label class="form-label" for="email">Email address</label>
                                    </div>
                                    
                                    <div class="form-outline mb-4">
                                        <input type="password" id="password" class="form-control form-control-lg" formControlName="password"/>
                                        <label class="form-label" for="password">Password</label>
                                    </div>
                    
                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="button" (click)="loginAdmin()">Login</button>
                                    </div>


                                </form>
                            </div>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
